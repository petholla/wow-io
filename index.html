<html>
    <body>
        <style>
            table {
                /*border: 1px solid lightgray;*/
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
                border-spacing: 1px;
                font-size: small;
                width: 100%;
            }
            th {
                background-color: #4b3538;
                color: white;
                padding: 6px;
            }
            /* round corners */
            th.rounded:first-of-type {
                border-top-left-radius: 10px;
            }
            th.rounded:last-of-type {
                border-top-right-radius: 10px;
            }
            td {
                /*border: 1px solid lightgray;*/
                padding: 6px;
                border-right: 1px solid rgb(0, 0, 0);
                border-bottom: 1px solid rgb(0, 0, 0);
            }
            td:last-of-type {
                border-right: none;
            }
            tr.rounded:last-of-type td {
                border-bottom: none;
                border-bottom-left-radius: 10px;
                border-bottom-right-radius: 10px;
                background-color: #4b3538;
            }
            body {
                background-color: #130b07;
                color: white;
                font-family: sans-serif;
            }

            /* grid layout */
            .myGrid {
                display: grid;
                grid-template-columns: 40% 40%;
                grid-template-rows: auto auto auto;
                row-gap: 20px;
            }
            .addCharacterDiv {
                grid-column: 1;
                grid-row: 1;
            }
            .refreshDiv {
                grid-column: 2;
                grid-row: 1;
                justify-self: end;
            }
            .characterTableDiv {
                grid-column: 1 / 3;
                grid-row: 2;
            }
            .Notes {
                grid-column: 1;
                grid-row: 3;
            }
            .Admin {
                grid-column: 2;
                grid-row: 3;
                justify-self: end;
            }
            .popup {
                position: absolute;
                width: 50%;
                height: 50%;
                left: 25%;
                top: 10%;
                text-align: center;
                background-color: #4b3538;
                border-radius: 5px;
                box-shadow: 0 0 20px grey;
                border: 5px;
                border-color: #130b07;
            }
        </style>
        <div class="myGrid">
            <div id="addCharacterDiv" class="addCharacterDiv"></div>
            <div id="refreshDiv" class="refreshDiv"></div>
            <div id="characterTableDiv" class="characterTableDiv"></div>
            <div id="NotesDiv" class="Notes"></div>
            <div id="AdminDiv" class="Admin"></div>
        </div>
        <script type="module" src="src/wow-io.js"></script>
    </body>
</html>
