<html>
    <body>
        <style>
            table {
                /*border: 1px solid lightgray;*/
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
                border-spacing: 1px;
                font-size: small;
                width: 100%;
            }
            th {
                background-color: #4b3538;
                color: white;
                padding: 6px;
            }
            /* round corners */
            th.rounded:first-of-type {
                border-top-left-radius: 10px;
            }
            th.rounded:last-of-type {
                border-top-right-radius: 10px;
            }
            td {
                /*border: 1px solid lightgray;*/
                padding: 6px;
                border-right: 1px solid rgb(0, 0, 0);
                border-bottom: 1px solid rgb(0, 0, 0);
            }
            tr:nth-of-type(even) {
                background-color: #1b1315;
            }
            tr:hover {
                background-color: #291d1e;
            }
            td:last-of-type {
                border-right: none;
            }
            tr.rounded:last-of-type td {
                border-bottom: none;
                border-bottom-left-radius: 10px;
                border-bottom-right-radius: 10px;
                background-color: #4b3538;
            }
            body {
                background-color: #130b07;
                color: white;
                font-family: sans-serif;
            }

            /* grid layout */
            .myGrid {
                display: grid;
                grid-template-columns: 25% 25% 25%;
                grid-template-rows: auto auto auto;
                row-gap: 20px;
            }
            .addCharacterDiv {
                grid-column: 1;
                grid-row: 1;

                table {
                    width: 70%;
                    th, td {
                        text-align: center;
                        width: auto;
                    }
                }
            }
            .seasonDiv {
                grid-column: 2 / 3;
                grid-row: 1;
                justify-items: center;

                table {
                    width: 50%;

                    th, td {
                        text-align: center;
                        width: auto;
                    }
                }
            }
            .refreshDiv {
                grid-column: 3;
                grid-row: 1;
                justify-items: right;

                table {
                    width: 70%;
                    th, td {
                        text-align: center;
                        width: auto;
                    }
                }
            }
            .characterTableDiv {
                grid-column: 1 / 4;
                grid-row: 2;
            }
            .Notes {
                grid-column: 1 / 3;
                grid-row: 3;

                table {
                    width: 100%;
                }
            }
            .Admin {
                grid-column-end: -1;
                grid-row: 3;
                justify-items: right;

                table {
                    width: 50%;
                    th, td {
                        text-align: center;
                        width: auto;
                    }
                }
            }
            .popup {
                position: absolute;
                width: 50%;
                height: 50%;
                left: 15%;
                top: 5%;
                text-align: center;
                /*background-color: #4b3538;*/
                background-color: #130b07;
                border-radius: 10px;
                box-shadow: 0 0 20px grey;
                border: 5px;
                border-color: #130b07;
                overflow-y:auto;

                .closeButton {
                    position: absolute;
                    right: 5;
                    top: 5;
                    border-radius: 5px;
                    background-color: #4b3538;
                    color: white;
                    font-style: bold;
                }
            }
            .importTextArea {
                position: absolute;
                top: 10%;
                left: 10%;
                width: 80%;
                height: 80%;
                border: none;
                border-radius: 5px;
                resize: none;
            }
            .importCloseButton {
                position: absolute;
                left: 45%;
                bottom: 2%;
                height: 5%;
                width: 10%;
                border-radius: 5px;
            }
        </style>
        <div class="myGrid">
            <div id="addCharacterDiv" class="addCharacterDiv"></div>
            <div id="seasonDiv" class="seasonDiv"></div>
            <div id="refreshDiv" class="refreshDiv"></div>
            <div id="characterTableDiv" class="characterTableDiv"></div>
            <div id="NotesDiv" class="Notes"></div>
            <div id="AdminDiv" class="Admin"></div>
        </div>
        <script type="module" src="src/wow-io.js"></script>
    </body>
</html>
